<!DOCTYPE html>
<html>
  <head>
    <title>Videogame Quote API - Create Quote</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
  </head>
  <body>
    <header>
      <h1>Videogame Quote API</h1>
      <nav>
        <ul>
          <li><a href="index.html">Get Quotes</a></li>
          <li><a href="">Add New Quote</a></li>
          <li><a href="update_quote.html">Update Quote</a></li>
          <li><a href="delete_quote.html">Delete Quote</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="resource-path-display">
        <h2>POST /api/quotes</h2>
      </div>
      <form id="quote-form" class="quote-form">
        <div class="form-fields">
          <label for="name">Name</label>
          <input id="name" class="input-field" name="name" value="" type="text" required>
          <label for="quoteText">Quote Text</label>
          <textarea id="quoteText" class="input-field" name="quoteText" value=""></textarea>
          <label for="title">Game Title</label>
          <input id="title" class="input-field" name="title" value="" type="text" required>
          <label for="year">Year</label>
          <input id="year" class="input-field" name="year" value="" type="text" required>
        </div>
        <button class="button-styling">Send POST Request</button>
      </form>
      <div id="quote-container">
      </div>
    </main>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/create_quote.js" ></script>
</html>
